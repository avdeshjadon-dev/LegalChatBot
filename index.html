<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Consultation Assistant</title>
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>
    <div class="app-container">
      <div class="main-content">
        <div class="chat-container">
          <div class="chat-header">
            Legal Consultation Assistant
            <div class="header-controls">
              <button id="newSessionBtn" class="icon-btn" title="New Session">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <line x1="12" y1="5" x2="12" y2="19"></line>
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
              </button>
              <button id="logoutBtn" class="icon-btn" title="Logout">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                  <polyline points="16 17 21 12 16 7"></polyline>
                  <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
              </button>
            </div>
          </div>
          <div class="chat-area">
            <div class="chat-box" id="chatBox">
              <div class="chat-message assistant">
                Hello! I'm your Legal Consultation Assistant. I can provide
                basic legal information and guidance. Please note that I'm not a
                substitute for professional legal advice. How can I help you
                today?
              </div>
            </div>
          </div>
          <div class="chat-input">
            <input
              type="text"
              id="userInput"
              placeholder="Describe your legal question..."
            />
            <button onclick="sendMessage()">Send</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
    
    
  </body>
</html>
